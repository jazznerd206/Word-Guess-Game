<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body background="assets/image/flamepicture.jpg.jpg">
    <div class="jumbotron myjumbotron text-center">
        <h1>DON'T GET BURNED</h1>
    </div>
    <div class="container messages">   
        <center><p>Enter any letter to begin playing!!!<span id="directionstext"></span></p></center>
    </div>
    <div class="container">
        <div class="row">   
            <div class="messages">
                <center>
                    <p>Pick letters to reveal this word: <span id="chosenwordtext"></span></p>
                </center>
            </div>
            <div class="messages">
                <center><p><span id="guessagaintext"></span></p></center>
            </div>
            <div class="messages">
                <center><p>Your current guess is: <span id="userguesstext"></span></p></center>
            </div>
            <div class="messages">
                <center><p>You've already tried: <span id="previousguessestext"></span></p></center>
            </div>
            <div class="messages">
                <center><p>Guesses remaining: <span id="guesseslefttext"></span></p></center>
            </div>
            <div class="messages">
                <center><p>Wins: <span id="numberofwinstext"></span></p></center>
            </div>
            <div class="messages">
                <center><p>Losses: <span id="numberoflossestext"></span></p></center>
            </div>
        </div>
    </div>

    <script src="assets/javscript/game.js"></script>
</body>
</html>
